<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
 <form method="get">
    <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
</div>
 
<div>
    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade" value="Jacareí">
</div>
 
<div>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email">
</div>
 
<div>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha">
</div>
 
<div>
    <fieldset >
        <legend>Fruta</legend>
        <input type="radio" name="fruta" id="um" value="Abacaxi">
        <label for="um">Abacaxi</label>
        <br>
        <input type="radio" name="fruta" id="dois" value="Banana" checked>
        <label for="dois">Banana</label>
        <br>
        <input type="radio" name="fruta" id="tres" value="Mamão">
        <label for="tres">Mamão</label>
     </fieldset>
     <fieldset>
        <legend>Verdura</legend>
        <input type="radio" name="verdura" id="quatro" value="Alface">
        <label for="quatro">Alface</label>
        <input type="radio" name="verdura" id="cinco" value="Couve">
        <label for="cinco">Couve</label>
      </fieldset>
<br>
</div>
<fieldset>
    <legend>Pratos Principais</legend>
    <input type="checkbox" name="prato" id="um" value="File Parmegiana">
    <label for="um">File Parmegiana</label>
    <br>
    <input type="checkbox" name="prato" id="dois" value="Lasanha">
    <label for="dois">Lasanha</label>
    <br>
    <input type="checkbox" name="prato" id="tres" value="Miojo">
    <label for="tres">Miojo</label>
    <br>
    <input type="checkbox" name="prato" id="quatro" value="Rato">
    <label for="quatro">Rato</label>
    <br>
    <input type="checkbox" name="prato" id="cinco" value="Tijolo">
    <label for="cinco">Tijolo</label>
    <br>
    <input type="checkbox" name="prato" id="seis" value="Carne de mumia do ano de 1500 A.C">
    <label for="seis">Carne de mumia do ano de 1500 A.C</label>
</fieldset>
<div>
    <button>Enviar</button>
</div>
 
</form>
</body>
</html>.
